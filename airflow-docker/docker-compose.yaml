version: '3'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./models:/opt/airflow/models
      - ./metrics:/opt/airflow/metrics
      - ./predictions:/opt/airflow/predictions
      - ./production_data:/opt/airflow/production_data
      - ./new_data:/opt/airflow/new_data
      - ./all_data:/opt/airflow/all_data
      - ./review_queue:/opt/airflow/review_queue
      - ./validation:/opt/airflow/validation
      - ./frontend:/opt/airflow/frontend
    ports:
      - "8080:8080"
    command: webserver

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./models:/opt/airflow/models
      - ./metrics:/opt/airflow/metrics
      - ./predictions:/opt/airflow/predictions
      - ./production_data:/opt/airflow/production_data
      - ./new_data:/opt/airflow/new_data
      - ./all_data:/opt/airflow/all_data
      - ./review_queue:/opt/airflow/review_queue
      - ./validation:/opt/airflow/validation
      - ./frontend:/opt/airflow/frontend
    command: scheduler

  airflow-init:
    image: apache/airflow:2.7.3
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./models:/opt/airflow/models
      - ./data:/opt/airflow/data
      - ./metrics:/opt/airflow/metrics
      - ./predictions:/opt/airflow/predictions
      - ./validation:/opt/airflow/validation
      - ./frontend:/opt/airflow/frontend
    command: db init

volumes:
  postgres-db-volume: