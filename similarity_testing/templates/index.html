<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article & Text Similarity Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header role="banner">
    <h1>Article & Text Similarity Analyzer</h1>
  </header>
  <div class="wrapper">
    <main class="container" role="main">
      <!-- Article URL Extraction Section -->
      <section>
        <h2>Enter Article URLs</h2>
        <form id="article-form">
          <div>
            <label for="url1"><strong>Article URL 1:</strong></label>
            <input type="text" id="url1" name="url1" placeholder="Enter first article URL..." required aria-required="true">
          </div>
          <div>
            <label for="url2"><strong>Article URL 2:</strong></label>
            <input type="text" id="url2" name="url2" placeholder="Enter second article URL...">
          </div>
          <button id="get-articles-btn" type="button">Get Articles</button>
        </form>
      </section>

      <!-- Editable Article Text Section -->
      <section>
        <h2>Article Content (Editable)</h2>
        <div>
          <label for="text1"><strong>Text 1:</strong></label>
          <textarea id="text1" name="text1" placeholder="Article 1 content will appear here..." required aria-required="true"></textarea>
        </div>
        <div>
          <label for="text2"><strong>Text 2:</strong></label>
          <textarea id="text2" name="text2" placeholder="Article 2 content will appear here..." required aria-required="true"></textarea>
        </div>
      </section>

      <!-- Analysis Options Section -->
      <section>
        <h2>Analysis Options</h2>
        <form id="analyze-form">
          <div>
            <label for="model_choice"><strong>Select Model:</strong></label>
            <select id="model_choice" name="model_choice">
              <option value="llama3.2">llama3.2</option>
              <option value="mistral">mistral</option>
            </select>
          </div>
          <div>
            <label for="guardrail_questions"><strong>Guardrail Questions (one per line):</strong></label>
            <textarea id="guardrail_questions" name="guardrail_questions" placeholder="Enter guardrail questions here...">{{ default_guardrails }}</textarea>
          </div>
          <input type="submit" id="analyze-btn" value="Analyze">
        </form>
      </section>

      <!-- Results Section -->
      <section id="results" aria-live="polite"></section>
    </main>
  </div>

  <!-- Progress Overlay -->
  <div id="progress-overlay" aria-hidden="true">
    <div class="spinner" role="status" aria-live="polite"></div>
    <div id="progress-message" role="alert" aria-live="polite">Initializing...</div>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
